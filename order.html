<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Đặt món
    </button>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h6 class="modal-title">THÊM MÓN VÀO ĐƠN HÀNG</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <br>
                <div id="container-2-col">
                    <div id="container-img">
                        <div class="dishes-image"></div>
                    </div>
                    <div id="container-dishes-info">
                        <table id="table1">
                            <tr>
                              <th>SKU</th>
                              <th>Tên món ăn</th>
                              <th id="price-title">Đơn giá</th>
                            </tr>
                            <tr>
                              <td>000</td>
                              <td>Tobias</td>
                              <td id="price-info">50.000 đ</td>
                            </tr>
                        </table>
                        <hr>
                        <div id="amount-area">
                            <div id="amount-label">
                                <b>Số lượng</b>
                            </div>
                            <div id="amount">
                                <button class= "adjust-amount">-</button>&emsp;
                                <p>1</p>&emsp;
                                <button class= "adjust-amount">+</button>
                            </div>
                          </div>
                        <hr>
                        <p id="nutrient-info"><b>Thông tin dinh dưỡng: </b></p>
                        <p id="addivites"><b>Phụ gia: </b></p>
                        <p id="decorate"><b>Trang trí món ăn: </b></p>
                        <label for="note" class="form-label"><b>Lưu ý đặc biệt (không bắt buộc)</b></label>
                        <textarea id="note" class="form-control" aria-label="With textarea" placeholder="VD: không bỏ hành"></textarea>
                        <b>Món ăn kèm</b>
                        <p>Quý khách có thể chọn một số món ăn kèm sau đây:</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Rau
                            </label>
                        </div>
                    </div>                   
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" id="btn-add" data-bs-dismiss="modal"><p><img src="website-img/cart2.svg"/><b>Thêm vào đơn hàng</b></p></button>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
